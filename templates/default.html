<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{baseUrl}}/assets/images/favicon.ico">
    <title>
      {% block title %}
        Diego Mónaco
        {% if (title or name) %}
          {{" | " + (title or name)}}
        {% endif %}
      {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{baseUrl}}/assets/css/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{site.title}}" href="{{baseUrl}}/rss.xml">
    <meta name="description" content="Diego Mónaco - Software Engineer">
  </head>

  <body>
    {% block body %}
    {% endblock %}

    {% if site.googleAnalytics %}
      {% include 'partials/analytics.html' %}
    {% endif %}

    {% block thirdparty %}
    {% endblock %}
  </body>

</html>
